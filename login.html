<!-- When a user submits a form, it will POST to login in app.js
If credentials match = user is directed to dashboard
if credetials don't match = "Invalid credentials" message is displayed -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mycrowaves</title>
  <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
  <header>
    <h1>Mycrowaves Login</h1>
  </header>

  <main>
    <!-- Login form container -->
    <div class="login-container">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form> 
      <!-- Sign up option -->
      <p class="signup-text">Don't have an account? <a href="register.html">Create one here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mycrowaves</p>
  </footer>
</body>
</html>
