<!-- When a user submits a form, it will POST to login in app.js
If credentials match = user is directed to dashboard
if credetials don't match = "Invalid credentials" message is displayed -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mycrowaves</title>
  <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
  <header>
    <h1>Mycrowaves Login</h1>
  </header>

  <main>
    <form action="/login" method="POST">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Mycrowaves</p>
  </footer>
</body>
</html>
